name: Keep Backend Alive

on:
  schedule:
    # Ping every 10 minutes to prevent Render free tier from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://vicky-salon-backend.onrender.com/health)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Backend is alive!"
          else
            echo "⚠️ Backend might be down (code: $response)"
          fi
